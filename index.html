<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .card-content p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.theproudhindu.com/uploaded/postphotos/1702709683468.jpg" alt="Prabhu Image">
    <div class="card-content">
        <h2>Shree Ram</h2>
        <p>He has broad shoulders, mighty arms, a conch-shaped neck, a charming countenance, and coppery eyes; he has his clavicle concealed and is known by the people as Rama.</p>
    </div>
</div>

</body>
</html>
